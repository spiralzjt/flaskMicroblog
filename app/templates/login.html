{% extends "base.html" %}

{% block content %}

<h1>Sign In</h1>

<!--The action attribute of the form is used to tell the browser the URL
     that should be used when submitting the information the user entered 
     in the form. When the action is set to an empty string the form is 
     submitted to the URL that is currently in the address bar, which is 
     the URL that rendered the form on the page-->
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>
    <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
